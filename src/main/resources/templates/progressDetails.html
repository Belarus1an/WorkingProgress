<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Title</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light navbar navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{'/'}">home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{'/workers/'}">workers<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{'/toners/'}">toners<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{'/orders/'}">orders<span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>

<div class="px-5 py-3">
    <table class="table table-striped">
        <tr>
            <th scope="col">orderID</th>
            <th scope="col">workerName</th>
            <th scope="col">tonerName</th>
            <th scope="col">date</th>
        </tr>
        <tr scope="col" th:each ="orders : ${ordersListProgress}">
            <td th:utext="${orders.orderID}">...</td>
            <td th:utext="${orders.workerName}">...</td>
            <td th:utext="${orders.tonerName}">...</td>
            <td th:utext="${#dates.format(orders.date, 'dd-MMM-yyyy')}">...</td>
        </tr>
    </table>
</div>

</body>
</html>
