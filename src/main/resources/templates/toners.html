<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Title</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{'/workers/'}">workers<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{'/toners/'}">toners<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{'/orders/'}">orders<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="w-25 my-2 px-5 py-3">
        <form  method="post">
            <div class="my-2"><input required  type="text" name="tonerName" class="form-control" placeholder="Model tonera" aria-describedby="button-addon2"/></div>
            <div class="my-2"><input required type="text" name="points" class="form-control" placeholder="Liczba punktÃ³w" aria-describedby="button-addon2"></div>
            <button class="btn btn-primary" type="submit">Dodaj toner</button>
        </form>
    </div>

    <div  class="px-5 py-3">
        <table class="table table-striped">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Points</th>
                <th scope="col">---</th>
            </tr>
            <tr scope="col" th:each ="toner : ${tonerList}">
                <td th:utext="${toner.tonerID}">...</td>
                <td th:utext="${toner.tonerName}">...</td>
                <td th:utext="${toner.points}">...</td>
                <td><a th:href="@{'/deleteToner/' + ${toner.tonerID}}">Delete</a></td>
            </tr>
        </table>
    </div>

</body>
</html>
