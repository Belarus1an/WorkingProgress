<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/css.css}" />

    <title>Title</title>
</head>
<body >

<nav class="navbar navbar-expand-lg navbar-light bg-light navbar navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{'/orders/'}">Zlecenia<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{'/workers/'}">Pracownicy<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{'/toners/'}">Tonery<span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <div class="exitButton rowImg mr-2">
            <a href="/registration"><input type="image" value="Sign Out" th:src="@{'/img/user.png'}"/></a>
        </div>
        <div class="exitButton rowImg">
            <form th:action="@{/logout}" method="post">
                <input type="image" value="Sign Out" th:src="@{'/img/exit.png'}"/>
            </form>
        </div>
    </div>
</nav>

<div class="w-25 my-2 px-5 py-3">
    <form method="post" th:action="@{/updateWorker/{id}(id=${worker.workerID})}">
        <div class="my-2"><input th:value="${worker.workerName}" required type="text" name="workerName" class="form-control" placeholder="Imię i nazwisko" aria-describedby="button-addon2"/></div>
        <div class="my-2"><input th:value="${worker.pesel}" required type="text" name="pesel" class="form-control" placeholder="Pesel" aria-describedby="button-addon2"></div>
        <button  class="btn btn-primary" type="submit">Zmień</button>
    </form>
</div>

</body>
</html>
